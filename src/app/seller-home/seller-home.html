<div class="product-list ">
    <h1>All Products</h1>
    <p *ngIf="deletionconfirmation">{{deletionconfirmation}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Color</th>
                <th>Description</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td><img src="{{product.image}}"></td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.color}}</td>
                <td>{{product.description}}</td>
                <td><fa-icon (click)="deleteProduct(product.id)" [icon]="fatrash"></fa-icon>
                    <a routerLink="/seller-upadte-form/{{product.id}}"><fa-icon [icon]="pen"></fa-icon></a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
