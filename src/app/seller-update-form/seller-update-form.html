<div class="add-product">
    <h1>Update Product</h1>
    <p class="success-message">{{changeconfirmation}}</p>
    <form #addproduct="ngForm" (ngSubmit)="submit(addproduct.value)">
        <input type="text" ngModel="{{Productdata?.name}}" name="name" placeholder="Enter Product Name" required />
        <input type="text" ngModel="{{Productdata?.price}}" name="price" placeholder="Enter Product Price" required />
        <input type="text" ngModel="{{Productdata?.quantity}}" name="quantity" placeholder="Enter Product Quantity"
            required />
        <input type="text" ngModel="{{Productdata?.color}}" name="color" placeholder="Enter Product Color" required />
        <textarea type="text" ngModel="{{Productdata?.description}}" name="description"
            placeholder="Enter Product Description" required></textarea>
        <input type="text" ngModel="{{Productdata?.image}}" name="image" placeholder="Enter Product Image URL"
            required />
        <button>Update Product</button>
    </form>
</div>
